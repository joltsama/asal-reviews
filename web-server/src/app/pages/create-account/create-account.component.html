<h2>Create a free account</h2>

<div>
  <a href="#" class="fb btn">
    <i class="fa fa-facebook fa-fw"></i> Sign Up with Facebook
  </a>
  <a href="#" class="twitter btn">
    <i class="fa fa-twitter fa-fw"></i> Sign Up with Twitter
  </a>
  <a href="#" class="google btn"
    ><i class="fa fa-google fa-fw"> </i> Sign Up with Google+
  </a>
</div>

<div
  class="mt-4 mb-4"
  style="
    width: 100%;
    height: 12px;
    border-bottom: 1px solid black;
    text-align: center;
  "
>
  <span style="font-size: 20px; background-color: #f3f5f6; padding: 0 10px">
    OR
  </span>
</div>

<form [formGroup]="accountForm" (ngSubmit)="submitForm()" class="mb-4">
  <p>All the fields are mandatory</p>

  <input
    type="text"
    formControlName="contactNo"
    placeholder="Contact No"
    required
  />
  <input
    type="text"
    formControlName="website"
    placeholder="Web Site"
    required
  />
  <input
    type="text"
    formControlName="firstName"
    placeholder="First Name"
    required
  />
  <input
    type="text"
    formControlName="lastName"
    placeholder="Last Name"
    required
  />
  <input
    type="text"
    formControlName="companyName"
    placeholder="Company Name"
    required
  />
  <input
    type="text"
    formControlName="email"
    placeholder="Work Email"
    required
  />

  <input
    type="password"
    formControlName="password"
    placeholder="Set Password"
    required
  />
  <input
    type="password"
    formControlName="confirmPassword"
    placeholder="Confirm Password"
    required
  />
  <input type="submit" value="Get Started" />
</form>
