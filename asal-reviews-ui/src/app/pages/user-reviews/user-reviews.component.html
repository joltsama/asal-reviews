<h2>User Reviews</h2>

<p *ngIf="!reviewData.length">Reviews not available</p>

<div>
  <div *ngFor="let review of reviewData" class="review-card-large mb-4">
    <span class="review-card-large-product">
      {{ review.product }}
    </span>
    <span class="review-card-large-city">
      {{ review.city }}
    </span>
    <div class="review-card-large-rating">
      <app-rating size="medium" [rating]="review.rating"></app-rating>
    </div>
    <div class="review-card-large-service-provider">
      {{ review.serviceprovider }}
    </div>

    <div class="review-card-large-user">
      Reviewed on
      <span class="review-card-large-time">
        {{ review.cts | date: "MMMM d, y" }}
      </span>
    </div>

    <br />
    <p class="review-card-large-content">&ldquo;{{ review.content }}&rdquo;</p>

    <div class="mt-1">
      <button mat-stroked-button color="primary">
        Like
        <span>
          <mat-icon style="font-size: smaller">thumb_up</mat-icon>
        </span>
      </button>
      <span style="color: gray"> {{ review.upvotes }} upvotes </span>
    </div>
  </div>
</div>
