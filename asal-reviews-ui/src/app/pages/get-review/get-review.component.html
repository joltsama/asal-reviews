<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6 col-sm-6 col-lg-6">
      <label>City</label>
      <select formControlName="city" class="form-control">
        <option *ngFor="let city of citieS" [value]="city.id">
          {{ city.name }}
        </option>
      </select>

      <label>Service Provider</label><br />
      <select
        formControlName="serviceprovider"
        class="form-control"
        (change)="checkFirstDropdown($event.target.value)"
      >
        <option *ngFor="let service of serviceProvider" [value]="service.id">
          {{ service.name }}
        </option>
      </select>

      <label>Product List</label><br />
      <select formControlName="productName" class="form-control">
        <option *ngFor="let product of products" [value]="product.id">
          {{ product.product }}
        </option>
      </select>
    </div>

    <div class="col-md-6 col-sm-6 col-lg-6">
      <label for="FormControlPlace" class="form-label">Place Visited</label>
      <input
        type="text"
        class="form-control"
        formControlName="placeVisited"
        id="FormControlPlace"
        placeholder="Place Visited"
      />

      <label for="FormControlComment" class="form-label">Comment</label>
      <textarea
        class="form-control"
        formControlName="comment"
        id="FormControlComment"
        rows="3"
      ></textarea>

      <button
        mat-icon-button
        [color]="color"
        *ngFor="let ratingId of ratingArr; index as i"
        [id]="'star_' + i"
        (click)="setRating(i + 1)"
        matTooltipPosition="above"
      >
        <mat-icon>
          {{ showIcon(i) }}
        </mat-icon>
      </button>
      <mat-error *ngIf="starCount == null || starCount == 0">
        Star count is <strong>required</strong> and cannot be zero
      </mat-error>
      <p class="body-2">
        You rated <span class="body-2">{{ rating }}</span> /
        <span class="body-2">{{ starCount }}</span>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-6 col-lg-6">
      <button mat-flat-button type="submit">Submit</button>
    </div>
  </div>
</form>
