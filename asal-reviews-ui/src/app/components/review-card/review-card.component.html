<div
  class="review-card"
  (click)="goToUserReviews(data.UserId)"
  matTooltip="Check more reviews by this user"
  matTooltipPosition="above"
>
  <app-rating size="medium" [rating]="data.rating"></app-rating>
  <div class="review-card-heading">{{ data.productName }}</div>
  <br />
  &ldquo;
  <span class="review-card-comment">{{ data.content }}</span>
  &rdquo;
</div>
