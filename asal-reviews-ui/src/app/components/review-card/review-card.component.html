<div class="review-card" (click)="goToUserReviews()">
  <app-rating size="medium" [rating]="data.rating"></app-rating>
  <div class="review-card-heading">{{ data.product }}, {{ data.city }}</div>
  <br />
  <span class="review-card-comment">
    &ldquo;{{ data.shortDesc || data.content }}&rdquo;</span
  >
</div>
