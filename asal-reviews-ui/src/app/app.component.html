<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #fcfcfc"
>
  <a class="navbar-brand" href="#">
    <img
      alt="logo"
      height="100"
      src="../assets/image/AsalReviews_1.png"
      width="160"
    />
    <span class="navbar-heading"> Welcome to {{ title }}! </span>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav" style="margin-left: auto">
      <li [ngClass]="'nav-item' + (activeUrl == 'why' ? ' active' : '')">
        <a class="nav-link" href="#" (click)="setActive('why')">
          <i class="fa fa-fw fa-home"></i>
          Why AsalReview
        </a>
      </li>
      <li
        [ngClass]="
          'nav-item dropdown' + (activeUrl == 'review' ? ' active' : '')
        "
      >
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-fw fa-search"></i>
          Reviews
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a
            class="dropdown-item"
            routerLink="/writeReview"
            (click)="setActive('review')"
          >
            Write Reviews
          </a>
          <a
            class="dropdown-item"
            routerLink="/getReview"
            (click)="setActive('review')"
          >
            Check Reviews
          </a>
        </div>
      </li>
      <li [ngClass]="'nav-item' + (activeUrl == 'login' ? ' active' : '')">
        <ng-container *ngIf="!loggedIn">
          <a class="nav-link" routerLink="/login" (click)="setActive('login')">
            <i class="fa fa-fw fa-envelope"></i>
            Login
          </a>
        </ng-container>
        <ng-container *ngIf="loggedIn">
          <a class="nav-link" (click)="logout()" href="javascript:void(0)">
            <i class="fa fa-fw fa-envelope"></i>
            Logout
          </a>
        </ng-container>
      </li>
      <ng-container *ngIf="!loggedIn">
        <li [ngClass]="'nav-item' + (activeUrl == 'create' ? ' active' : '')">
          <a
            class="nav-link"
            routerLink="/signUp"
            (click)="setActive('create')"
          >
            <i class="fa fa-fw fa-user"></i>
            Create Account
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
